<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol</title>
    <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script> 
    <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'>
    <style>
        body{
            background: #000 url(texturas/espacio.jpg);
            color: white;
            font-family: sans-serif;
        }
        .fondo{
            width: 90vw;
            height: 80vh;
            margin: auto;
        }
        h1{
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-top: 5%;
            margin-bottom: 3%;
        }
    </style>
</head>
<body>
    <h1>Sistema Solar animado con X3D</h1>
<x3d class="fondo">
    <Scene>

    <transform DEF="SSolar">

        <Shape>
            <Appearance>
                <!-- Etiqueta para añadir color -->
                <!-- <Material diffuseColor='0 1 1'/> -->
                <!-- Etiqueta para añadir textura -->
                <imageTexture url='texturas/csol.jpg'/>
            </Appearance>
            <Sphere/>
        </Shape>

        <!-- Mercurio -->
        <transform translation="1.5 0 0" scale="0.05 0.05 0.05">
            <inline url="mercurio.x3d"></inline>
        </transform>

        <!-- Venus -->
        <transform translation="-3 0 3" scale="0.2 0.2 0.2">
            <inline url="venus.x3d"></inline>
        </transform>

        <!-- Tierra -->
        <transform translation="6 0 -1" scale="0.3 0.3 0.3">
            <inline url="tierraluna.x3d"></inline>
        </transform>


        <!-- Marte -->
        <transform translation="8 0 -10" scale="0.2 0.2 0.2">
            <inline url="marte.x3d"></inline>
        </transform>

        <!-- Jupiter -->
        <transform translation="10 0 25" scale="0.9 0.9 0.9">
            <inline url="jupiter.x3d"></inline>
        </transform>

        <!-- saturno -->
        <transform translation="-19 0 -1" scale="0.7 0.7 0.7">
            <inline url="saturno.x3d"></inline>
        </transform>
       
        <!-- urano -->
        <transform translation="-25 0 -30" scale="0.5 0.5 0.5">
            <inline url="urano.x3d"></inline>
        </transform>

        <!-- nepturno -->
        <transform translation="28 0 0" scale="0.55 0.55 0.55">
            <inline url="nepturno.x3d"></inline>
        </transform>

    <!-- Parámetros de animación: sensor de tiempo y cuál eje se animará -->
    <timeSensor DEF='timerTL' cycleInterval='30' loop='true'></timeSensor>
    <orientationInterpolator DEF='rotatorTL' key=' 0 0.5 1'  keyValue='0 1 0 0 0 1 0 3.14 0 1 0 6.28'>  </orientationInterpolator>


    </transform>

    <!-- ROUTE canaliza el sensor de tiempo y la rotación al transform -->
			<ROUTE fromNode='timerTL' fromField='fraction_changed' toNode='rotatorTL' toField='set_fraction'></ROUTE>
			<ROUTE fromNode='rotatorTL' fromField='value_changed' toNode='SSolar' toField='set_rotation'></ROUTE>

    </Scene>
</x3d>
</body>
</html>
